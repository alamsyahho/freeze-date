---
- name: setup date freeze scheduler
  cron:
    name: Lock server date on {{ locked_date }}
    job: "/bin/date {{ locked_date }}"
    user: root
    cron_file: lock_date
    minute: *
    hour: /1
    day: *
    month: *
    weekday: *

- name: set server date to {{ locked_date }}
  command: /bin/date {{ locked_date }}
